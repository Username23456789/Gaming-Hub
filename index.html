<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-secondary">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="index.html">Fun & Games</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link text-warning"
                aria-current="page"
                href="https://www.minecraft.net/en-us"
                >Minecraft</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-warning" href="library.html"
                >Library</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-warning" href="https://snake.io/"
                >snake.io</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-warning"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Platformers
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="https://geometrygame.org/"
                    >Geometry Dash</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="https://scratch.mit.edu/projects/335935823/"
                    >Apps.io</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href=https://paper-io.com/#">paper.io</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-warning"
                aria-disabled="true"
                href="https://www.rocketleague.com/en"
                >Rocket League</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-warning search-button" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="home">
      <div class="container-fluid grid-home ">
        <div class="row justify-content-around">
          <div class="col mx-5 text-center"  id="clock"></div>
          <div class="col">
            <div
              id="carouselExampleAutoplaying"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="https://bloximages.chicago2.vip.townnews.com/canbyherald.com/content/tncms/assets/v3/editorial/8/95/8959d178-a443-11ee-ba61-2365b2d82cc6/658b5d0138793.image.jpg?resize=889%2C500"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="https://www.appdisqus.com/wp-content/uploads/2024/08/4348660-fortnitemarvelabsolutedoom-1.jpg"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="https://images.ctfassets.net/wn7ipiv9ue5v/3yVDlCOrJnXMrb0yS4ea0y/ff2ba91de136504ac791401516d5053b/GTAV_Gen9_MFT_Webstore_Hero_3840x2160_DELIV.jpg"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
          <div class="col mx-5 p-3">
          <h1 style="color: whitesmoke;">Fun and Games,<br> Your Gaming Destination!</h1>
          <button class="btn btn-outline-warning search-button" type="submit">
            Explore Our Library 
          </button>
          </div>
        </div>
      </div>
    </div>

    <!-- games Library -->
    <div class="container">
      <a href="https://www.minecraft.net/en-us/store/minecraft-deluxe-collection-pc" class="section">
          <div class="title">
              <h2>Minecraft</h2>
          </div>
          <div class="image-container">
              <img src="https://kids.kiddle.co/images/5/51/Minecraft_cover.png" alt="Men's Wear">
          </div>
      </a>
      <a href="https://store.epicgames.com/en-US/p/fortnite" class="section">
          <div class="title">
              <h2>Fortnite</h2>
          </div>
          <div class="image-container">
              <img src="https://e0.pxfuel.com/wallpapers/720/26/desktop-wallpaper-fortnite-chapter-2-season-2-phone-background-fortnite-battle-royale-chapter-2.jpg" alt="Women's Wear">
          </div>
      </a>
      <a href="https://www.nintendo.com/us/store/products/the-legend-of-zelda-breath-of-the-wild-switch/" class="section">
          <div class="title">
              <h2>Legend of Zelda: BOTW</h2>
          </div>
          <div class="image-container">
              <img src="https://upload.wikimedia.org/wikipedia/en/c/c6/The_Legend_of_Zelda_Breath_of_the_Wild.jpg" alt="The Samode">
          </div>
      </a>
      <a href="https://store.epicgames.com/en-US/p/rocket-league" class="section">
          <div class="title">
              <h2>Rocket League</h2>
          </div>
          <div class="image-container">
              <img src="https://m.media-amazon.com/images/I/71Xwseiio7L.jpg" alt="Made to Measure">
          </div>
      </a>
  </div>
  

    <script src="script.js"></script>
  </body>
</html>
